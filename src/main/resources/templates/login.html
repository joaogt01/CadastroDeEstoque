<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Minha App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f9fc; }
    .card-login { max-width: 420px; margin: 6vh auto; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    .form-label { font-weight: 600; }
  </style>
</head>
<body>

<div class="card card-login">
  <div class="card-body p-4">
    <h4 class="card-title text-center mb-3">Entrar</h4>
    <div id="mensagem" class="alert d-none"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" id="username" class="form-control" placeholder="Seu usuário" />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Senha" />
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>

      <div class="mt-3 text-center small">
        <a href="/registrar">Criar conta</a> • <a href="/forgot-password">Esqueci minha senha</a>
      </div>
    </form>

  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
      usuario: document.getElementById('username').value,
      senha: document.getElementById('senha').value
    };

    fetch('/autenticacao/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => {
      if (!res.ok) throw new Error('Usuário ou senha inválidos');
      return res.json();
    })
    .then(res => {
      const msgDiv = document.getElementById('mensagem');
      msgDiv.classList.remove('d-none', 'alert-danger');
      msgDiv.classList.add('alert-success');
      msgDiv.textContent = 'Login bem-sucedido! Token: ' + res.token;
    })
    .catch(err => {
      const msgDiv = document.getElementById('mensagem');
      msgDiv.classList.remove('d-none', 'alert-success');
      msgDiv.classList.add('alert-danger');
      msgDiv.textContent = err.message;
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
