<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-option {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card-option:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Escolha a Tabela</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card card-option text-center p-4" onclick="window.location.href='/clientes'">
                <h4>Clientes</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-option text-center p-4" onclick="window.location.href='/estoque'">
                <h4>Estoque</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-option text-center p-4" onclick="window.location.href='/produtos'">
                <h4>Produtos</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-option text-center p-4" onclick="window.location.href='/usuarios'">
                <h4>Usu√°rios</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-option text-center p-4" onclick="window.location.href='/venda'">
                <h4>Venda</h4>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
